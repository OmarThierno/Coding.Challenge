<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="contenitore">
            <header>
                <!-- Logo & payoff -->
                <img class="Logo-Scooter-Lim" src="logo.png" alt="Logo-Scooter-Lim">
                <h2>Taking Booleaners from A to B</h2>
            </header>

            <nav>
                <!-- Prenotazione & disdette -->
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </nav>

            <main>
                <!-- Corpo della pagina -->
                <section>
                    <input type="checkbox">

                    <h3>Monopattino Gino22</h3>

                    <p>&#10236; Via Guadalametri - a 220 metri da te</p>
                    <p>Stato carica:</p>

                    <div class="batteria-neutra"></div>
                </section>

                <section>
                    <input type="checkbox">

                    <h3>Monopattino Mike24</h3>

                    <p>&#10236; Via Ricciardo - a 420 metri da te</p>
                    <p>Stato carica:</p>

                    <div class="batteria-carica"></div>
                </section>

                <section>
                    <input type="checkbox">

                    <h3>Monopattino Fede154</h3>

                    <p>&#10236; Via Mentarini - a 490 metri da te</p>
                    <p>Stato carica:</p>

                    <div class="batteria-scarica"></div>
                </section>
            </main>
        </div>
        
    </div>
</body>
</html>
